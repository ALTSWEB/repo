<!DOCTYPE html>
<html lang="en">
<head>
<html>
<script src="js/xor.js"></script>
<script src="js/bookmarks.js"></script>
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<body style="background-color:grey;">
      
    <title>Button Redirects with Iframe and Full-Screen View</title>
    <style>
        .button {
            padding: 0px 0px;
            margin: 5px;
            background-color: transparent;
            border: none;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            width: 90px; /* Adjust the width as needed */
        }
        .button img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        #overlay {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
        #iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 3;
        }
        .close-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            z-index: 4;
        }
    </style>
</head>
<body>
    <div>
        <button class="button" onclick="openIframe('https://beta1.caculatorgeo.info/uv/education/hvtrs8%2F-nmw%2Cge%2Frlcy-rmbnoz-aoppmrctkol%2F7369-rmbnoz')">
            <img src="/roblox.png" alt="Roblox Icon">
        </button>
        <button class="button" onclick="openIframe('https://www.facebook.com')">
            <img src="facebook_icon.png" alt="Game">
        </button>
        <button class="button" onclick="openIframe('https://www.twitter.com')">
            <img src="twitter_icon.png" alt="Game">
        </button>
        <button class="button" onclick="openIframe('https://www.instagram.com')">
            <img src="instagram_icon.png" alt="Game">
        </button>
    </div>

    <div id="overlay">
        <div id="iframe-container">
            <div class="close-overlay" onclick="closeIframe()">&times;</div>
            <iframe id="myIframe" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function openIframe(url) {
            document.getElementById('myIframe').src = url;
            document.getElementById('overlay').style.display = 'block';
        }

        function closeIframe() {
            document.getElementById('myIframe').src = '';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
